# Recommended location for database
db_file            "~/.config/mpd/database"

# Logs to systemd journal
log_file           "syslog"

# The music directory
music_directory    "/home/kyurjm/WORKSTATION/PERSONAL/Music"

# Playlist directory
playlist_directory "~/.config/mpd/playlists"

# State file
state_file         "~/.config/mpd/state"
sticker_file       "~/.config/mpd/sticker.sql"

# Audio output
audio_output {
    type  "pipewire"
    name  "PipeWire Sound Server"
}

# Alternative for PulseAudio
audio_output {
    type  "pulse"
    name  "PulseAudio"
}

# Optional: for visualizer support
audio_output {
    type   "fifo"
    name   "my_fifo"
    path   "/tmp/mpd.fifo"
    format "44100:16:2"
}

# Bind to address
bind_to_address    "127.0.0.1"
port               "6600"
