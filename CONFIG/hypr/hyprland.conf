################
### MONITORS ###
################

monitorv2 {
  output = DP-3
  mode = 2560x1440@180
  position = 0x0
  scale = 1.25
  supports_wide_color = 0
  supports_hdr = 0
  cm = auto
}

xwayland {
  force_zero_scaling = true
}
env = GDK_SCALE, 1 # Fraction not work on xwayland ><

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = nautilus
$2fileManager = ghostty -e /usr/sbin/yazi
$editor = code
$2editor = $terminal -e nvim
$browser = google-chrome-stable
$menu = hyprlauncher
$colorPicker = hyprpicker

#################
### AUTOSTART ###
#################

# With UWSM Session
exec-once = uwsm app -- systemctl --user start hyprpolkitagent
exec-once = uwsm app -- /usr/bin/dunst
exec-once = uwsm app -- waybar
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store
exec-once = uwsm app -- udiskie
exec-once = uwsm app -- fcitx5 -d
exec-once = uwsm app -- hyprlauncher -d
exec-once = uwsm app -- google-chrome-stable
exec-once = uwsm app -- slack --startup
exec-once = uwsm app -- signal-desktop
exec-once = uwsm app -- steam -silent --start-minimized

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Themes
env = HYPRCURSOR_THEME,Vimix Kanagawa Cursors - Wave
env = HYPRCURSOR_SIZE,35
env = XCURSOR_THEME,Vimix Kanagawa Cursors - Wave
env = XCURSOR_SIZE,25

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME=hyprqt6engine
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = GBM_BACKEND,nvidia-drm
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

# Electron CEF Apps
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# --- Input Method (Fcitx5) ---
# env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = INPUT_METHOD,fcitx
env = SDL_IM_MODULE,fcitx

