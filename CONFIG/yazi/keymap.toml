[[mgr.prepend_keymap]]
on   = "!"
for  = "unix"
run  = 'shell "$SHELL" --block'
desc = "Open $SHELL here"

# If you also using Yazi on Windows:
[[mgr.prepend_keymap]]
on   = "!"
for  = "windows"
run  = 'shell "powershell.exe" --block'
desc = "Open PowerShell here"

[[mgr.prepend_keymap]]
on  = "<C-b>"
run = '''shell 'ripdrag "$@" -x 2>/dev/null &' --confirm'''

[[mgr.prepend_keymap]]
on   = [ "g", "t" ]
run  = "plugin lazygit"
desc = "run lazygit"

[[input.prepend_keymap]]
on   = "<Esc>"
run  = "close"
desc = "Cancel input"

[[mgr.prepend_keymap]]
on = ["g", "s"]
run = "cd /run/media/kyurjm/KyurimSSD"
desc = "Go to SanDisk SSD"
